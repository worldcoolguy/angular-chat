<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && submit()">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>
        <h1>{{title}}</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="d-flex flex-column">
      <mat-form-field>
        <mat-icon matPrefix class="md-18 mr-2">email</mat-icon>
        <input type="email" matInput placeholder="Email *" formControlName="email">
        <mat-error *ngIf="registerForm.controls['email'].hasError('required')">Required</mat-error>
        <mat-error *ngIf="registerForm.controls['email'].hasError('pattern')">Invalid format</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-icon matPrefix class="md-18 mr-2">perm_identity</mat-icon>
        <input type="text" matInput placeholder="Username *" formControlName="username">
        <mat-error *ngIf="registerForm.controls['username'].hasError('required')">Required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-icon matPrefix class="md-18 mr-2">lock</mat-icon>
        <input type="password" matInput placeholder="Password *" formControlName="password">
        <mat-error *ngIf="registerForm.controls['password'].hasError('required')">Required</mat-error>
        <mat-error *ngIf="registerForm.controls['password'].hasError('minlength')">Minimum length: 6</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-icon matPrefix class="md-18 mr-2">lock</mat-icon>
        <input type="password" matInput placeholder="Confirm password *" formControlName="confirmPassword" validateEqual="password">
        <mat-error *ngIf="registerForm.controls['password'].hasError('required')">Required</mat-error>
        <mat-error *ngIf="!registerForm.controls['confirmPassword'].errors?.validateEqual">Did not match</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-between">
      <button [disabled]="loading" mat-raised-button color="primary">Register</button>
      <a mat-button routerLink="/login">Already registered?</a>
    </mat-card-actions>
  </mat-card>
</form>
