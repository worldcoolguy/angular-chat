<form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && submit()">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>
        <h1>{{title}}</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="d-flex flex-column">
      <mat-form-field>
        <mat-icon matPrefix class="md-18 mr-2">email</mat-icon>
        <input type="email" matInput placeholder="Email *" formControlName="email">
        <mat-error *ngIf="loginForm.controls['email'].hasError('required')">Required</mat-error>
        <mat-error *ngIf="loginForm.controls['email'].hasError('pattern')">Invalid format</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-icon matPrefix class="md-18 mr-2">lock</mat-icon>
        <input type="password" matInput placeholder="Password *" formControlName="password">
        <mat-error *ngIf="loginForm.controls['password'].hasError('required')">Required</mat-error>
        <mat-error *ngIf="loginForm.controls['password'].hasError('minlength')">Minimum length: 6</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-between">
      <button mat-raised-button color="primary">Login</button>
      <a mat-button routerLink="/register">Don't you have account?</a>
    </mat-card-actions>
  </mat-card>
</form>
